<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Order Success</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f5f7fa;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .success-box {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .success-box h1 {
        font-size: 2rem;
        color: #4caf50;
      }
      .success-box p {
        margin-top: 10px;
        font-size: 1.1rem;
        color: #555;
      }
      .success-box a {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 20px;
        background: #1e88e5;
        color: white;
        text-decoration: none;
        border-radius: 6px;
      }
      .success-box a:hover {
        background: #1565c0;
      }
    </style>
  </head>
  <body>
    <div class="success-box">
      <h1>âœ… Order Placed Successfully!</h1>
      <p>
        Thank you for your purchase. We'll contact you shortly to confirm

      </p>
      <a href="html/store.html">Back to Store</a>

  </body>
</html>
