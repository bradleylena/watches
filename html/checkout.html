<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .topbar {
        background-color: #111;
        color: white;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        margin-bottom: 40px;
      }

      .navlogo h2 {
        margin: 0;
        font-size: 24px;
      }

      .navlogoimg img {
        height: 60px;
      }

      .navlinks ul {
        list-style: none;
        display: flex;
        gap: 20px;
        padding: 0;
        margin: 0;
      }

      .navlinks a {
        color: white;
        text-decoration: none;
        font-weight: 500;
      }

      .navlinks a:hover {
        text-decoration: underline;
      }

      .checkout-container {
        max-width: 600px;
        background: white;
        margin: 0 auto 60px;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.6s ease;
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #111;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: #333;
      }

      input,
      select {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
        transition: border-color 0.3s ease;
      }

      input:focus,
      select:focus {
        border-color: #111;
        outline: none;
      }

      .btn {
        width: 100%;
        padding: 14px;
        background: #111;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background: #333;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .summary-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
        z-index: 999;
      }

      .summary-content {
        background: white;
        padding: 30px;
        max-width: 500px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .summary-content h3 {
        margin-top: 0;
        color: #111;
      }

      .summary-content ul {
        padding-left: 20px;
      }

      .summary-content button {
        margin-top: 20px;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
      }

      .confirm-btn {
        background: #111;
        color: white;
        margin-right: 10px;
      }

      .cancel-btn {
        background: #ccc;
        color: black;
      }

      #successPopup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        animation: fadeIn 0.5s ease;
        text-align: center;
      }

      @media (max-width: 600px) {
        .checkout-container {
          padding: 20px;
        }

        .navlinks ul {
          flex-direction: column;
          gap: 10px;
        }

        .topbar {
          text-align: center;
          flex-direction: column;
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="topbar">
      <div class="navlogo">
        <h2>Timeless Kenya</h2>
      </div>
      <div class="navlogoimg">
        <img src="/assets/321.gif" alt="logo" />
      </div>
      <div class="navlinks">
        <nav>
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/html/store.html">Store</a></li>
            <li><a href="/index.html#Testimonials">Testimonials</a></li>
            <li><a href="/index.html#contact">Contact-Us</a></li>
            <li><a href="/html/cart.html">ðŸ›’ View Cart</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- Checkout Form -->
    <div class="checkout-container">
      <h2>ðŸ›’ Secure Checkout</h2>
      <form id="checkoutForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required />

        <label for="address">Delivery Address</label>
        <input type="text" id="address" required />

        <button type="submit" class="btn">Proceed to Pay</button>
      </form>
    </div>

    <!-- Order Summary Modal -->
    <div class="summary-modal" id="summaryModal">
      <div class="summary-content">
        <h3>Confirm Your Order</h3>
        <div id="orderSummary"></div>
        <button class="confirm-btn" onclick="completeOrder()">
          Complete Order
        </button>
        <button class="cancel-btn" onclick="closeModal()">Cancel</button>
      </div>
    </div>

    <!-- Success Popup + Sound -->
    <audio
      id="successSound"
      src="/assets/Apple Pay Success Sound Effect.mp3"
      preload="auto"
    ></audio>
    <div id="successPopup">
      <h3>âœ… Order Successful!</h3>
      <p>Redirecting to the store...</p>
    </div>

    <script>
      const form = document.getElementById("checkoutForm");
      const modal = document.getElementById("summaryModal");
      const summary = document.getElementById("orderSummary");
      const successPopup = document.getElementById("successPopup");
      const successSound = document.getElementById("successSound");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const address = document.getElementById("address").value.trim();

        if (!name || !email || !phone || !address) {
          alert("â— Please fill all the fields.");
          return;
        }

        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        if (cart.length === 0) {
          alert("Your cart is empty.");
          return;
        }

        const total = cart.reduce(
          (sum, item) => sum + item.price * item.quantity,
          0
        );
        const items = cart
          .map(
            (item) =>
              `<li>${item.name} x ${item.quantity} â€” KES ${
                item.price * item.quantity
              }</li>`
          )
          .join("");

        summary.innerHTML = `
          <p><strong>Name:</strong> ${name}</p>
          <p><strong>Email:</strong> ${email}</p>
          <p><strong>Phone:</strong> ${phone}</p>
          <p><strong>Address:</strong> ${address}</p>
          <p><strong>Total:</strong> KES ${total}</p>
          <ul>${items}</ul>
        `;

        modal.style.display = "flex";
      });

      function closeModal() {
        modal.style.display = "none";
      }

      function completeOrder() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];

        if (!Array.isArray(cart) || cart.length === 0) {
          alert("Your cart is empty!");
          return;
        }

        // Get form details
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const address = document.getElementById("address").value.trim();

        const order = {
          id: Date.now(),
          date: new Date().toLocaleString(),
          status: "New",
          items: cart,
          total: cart.reduce(
            (sum, item) => sum + item.price * item.quantity,
            0
          ),
          customer: {
            name,
            email,
            phone,
            address,
          },
        };

        const orders = JSON.parse(localStorage.getItem("orders")) || [];
        orders.push(order);
        localStorage.setItem("orders", JSON.stringify(orders));
        localStorage.removeItem("cart");

        modal.style.display = "none";
        successPopup.style.display = "block";
        successSound.play();

        setTimeout(() => {
          window.location.href = "store.html";
        }, 3000);
      }
    </script>
  </body>
</html>
