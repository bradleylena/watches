<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simulate Payment</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        padding: 2rem;
        max-width: 420px;
        width: 100%;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.5s ease;
      }

      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #111;
      }

      label {
        display: block;
        margin: 1rem 0 0.5rem;
        font-weight: 500;
        color: #444;
      }

      input {
        width: 100%;
        padding: 0.75rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      input:focus {
        border-color: #007bff;
        outline: none;
      }

      button {
        margin-top: 1.8rem;
        width: 100%;
        padding: 0.85rem;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        background: #007bff;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #005dc4;
      }

      button:disabled {
        background: #aaa;
        cursor: not-allowed;
      }

      .processing {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 1rem;
        font-weight: bold;
        color: #333;
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 3px solid #ccc;
        border-top-color: #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 10px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .modal-content {
        background: white;
        padding: 30px;
        border-radius: 14px;
        max-width: 380px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        animation: popUp 0.3s ease;
      }

      @keyframes popUp {
        from {
          transform: scale(0.95);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .modal-content p {
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>ðŸ’³ Simulated Payment</h2>
      <form id="paymentForm">
        <label for="cardNumber">Card Number</label>
        <input
          id="cardNumber"
          type="text"
          maxlength="16"
          placeholder="1234 5678 9012 3456"
          required
        />

        <label for="expiry">Expiry Date (MM/YY)</label>
        <input
          id="expiry"
          type="text"
          maxlength="5"
          placeholder="12/24"
          required
        />

        <label for="cvc">CVC</label>
        <input
          id="cvc"
          type="number"
          maxlength="3"
          placeholder="123"
          required
        />

        <button type="submit">Pay Now</button>
      </form>

      <div class="processing" id="processing" style="display: none">
        <div class="spinner"></div>
        Processing...
      </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="paymentModal">
      <div class="modal-content">
        <p id="modalMessage">âœ… Payment Successful!</p>
      </div>
    </div>

    <!-- Audio -->
    <audio id="successSound">
      <source
        src="/assets/Apple Pay Success Sound Effect.mp3"
        type="audio/mpeg"
      />
    </audio>

    <script>
      const form = document.getElementById("paymentForm");
      const processingDiv = document.getElementById("processing");
      const paymentModal = document.getElementById("paymentModal");
      const modalMessage = document.getElementById("modalMessage");
      const successSound = document.getElementById("successSound");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        processingDiv.style.display = "flex";
        const btn = form.querySelector("button");
        btn.disabled = true;
        btn.textContent = "Processing...";

        setTimeout(() => {
          const completed = completeOrder();
          if (!completed) {
            processingDiv.style.display = "none";
            btn.disabled = false;
            btn.textContent = "Pay Now";
            return;
          }

          processingDiv.style.display = "none";
          btn.disabled = false;
          btn.textContent = "Pay Now";
          form.reset();

          modalMessage.textContent = "âœ… Payment Successful!";
          paymentModal.style.display = "flex";
          successSound.play();

          setTimeout(() => {
            modalMessage.textContent = "ðŸ” Redirecting to store...";
            setTimeout(() => {
              window.location.href = "store.html";
            }, 1500);
          }, 2000);
        }, 2000);
      });

      function completeOrder() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        if (!Array.isArray(cart) || cart.length === 0) {
          alert("Cart is empty!");
          return false;
        }

        const order = {
          id: Date.now(),
          customer: "Guest",
          date: new Date().toLocaleString(),
          items: cart,
          total: cart.reduce(
            (sum, item) => sum + item.price * item.quantity,
            0
          ),
          status: "New",
        };

        const orders = JSON.parse(localStorage.getItem("orders")) || [];
        orders.push(order);
        localStorage.setItem("orders", JSON.stringify(orders));
        localStorage.removeItem("cart");
        return true;
      }
    </script>
  </body>
</html>
